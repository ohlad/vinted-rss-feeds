name: Update Vinted RSS Feeds

on:
  schedule:
    # Ka≈æd√Ωch 15 minut
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Ruƒçn√≠ spu≈°tƒõn√≠

# Explicitnƒõ nastavit pr√°va
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Install dependencies
      run: |
        pip install selenium beautifulsoup4 feedgen
        pip install webdriver-manager
    
    - name: Run scraper for all feeds
      run: |
        python vinted_multi.py
      env:
        GITHUB_ACTIONS: true
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "üîÑ Update RSS feeds - $(date +'%Y-%m-%d %H:%M')"
        git push
